<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
</head>
<body>
<h1> Hello World!</h1>
<form action="/login/" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="提交">
</form>

<h2>用户列表</h2>
<table border="1">
    <thead >
        <th>用户名</th>
        <th>密码</th>
    </thead>
    <tbody>
        {% for foo in list %}
            <tr>
                <td> {{ foo.user }}</td>
                <td> {{ foo.pwd }}</td>
            </tr>
        {% endfor %}
        
    </tbody>
</table>
</body>
</html>
